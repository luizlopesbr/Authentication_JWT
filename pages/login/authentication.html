<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./authentication.css">
</head>
<body>
    
    <section class="container">
  
        <h3 class="text-title-login">Se autentique para acessar!</h3>
        <div class="inputs"> 
            <label for="inUsername" class="textLabel">Usuário:</label><br>
            <input type="text" id="inUsername">
            
        </div>

        <div class="inputs">
            <label for="inPassword" class="textLabel">Senha:</label><br>
            <input type="password" id="inPassword">
        </div>
        
        <div class="btn-login">
            <button class="inLogin" id="inLogin">Entrar</button>
        </div>

        <div class="btn-register">
            <p class="text-without-register">Não possui cadastro ainda?</p>
            <p><button class="in-register">Cadastrar</button></p>
        </div>
        
    </section>
    
    <script src="./authentication.js"></script>
</body>
</html>
